<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFPTRS</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js" defer></script>
</head>

<body>

    <!-- Background stars -->
    <div class="stars"></div>

    </a>
</div>

     

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <h2 class="hero-title">
                <span class="line-1">L‚Äôinnovation par et pour les citoyens</span>
                <span class="line-2">R√©servez votre place pour la Grande Finale du GOVATHON 2025</span>
            </h2>

            <div class="timer-modern">
                <div class="time-card">

                    <small>Jours</small>
                </div>
                <div class="time-card">
                    <span id="countdown-hours">00</span>

                </div>
                <div class="time-card">
                    <span id="countdown-minutes">00</span>
                    <small>Minutes</small>
                </div>
                <div class="time-card">
                    <span id="countdown-seconds">00</span>

         <div class="hero-location">

            <div class="cta-wrapper">

            </div>
        </div>
    </section>

    <!-- Partenaires Section -->

            <div class="partners-logos">
                <img src="partenaire.jpg" alt="Partenaire 1">

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-copyright">
                Gov'athon 2025 - MFPTRSP
            </div>
        </div>
    </footer>

    <!-- Scroll to top button -->
    <div class="scroll-to-top" id="scrollTopBtn" style="display: none;">
        <span>‚Üë</span>
    </div>

    <!-- Modal de r√©servation -->
    <div id="reservationModal" class="modal" style="display: none;">
        <div class="modal-content custom-modal">
            <span class="close-modal">&times;</span>
            <div class="form-section">
                <form id="userForm" class="form-card">
                    <div class="form-item">
                        <label class="form-label required">Nom</label>
                        <input type="text" name="nom" placeholder="Votre nom svp" class="fancy-input" required />
                    </div>
                    <div class="form-item">
                        <label class="form-label required">Pr√©nom</label>
                        <input type="text" name="prenom" placeholder="Votre pr√©nom svp" class="fancy-input" required />
                    </div>
                    <div class="form-item">
                        <label class="form-label required">T√©l√©phone</label>
                        <input type="tel" name="telephone" placeholder="+221......" class="fancy-input" required />
                    </div>
                    <div class="form-item">
                        <label class="form-label required">Email</label>
                        <input type="email" name="email" placeholder="exemple@mail.com" class="fancy-input" required />
                    </div>
                    <div class="form-item">
                        <label class="form-label required">Fonction</label>
                        <input type="text" name="fonction" placeholder="Veuillez saisir votre fonction" class="fancy-input" required />
                    </div>

                    <div id="otpSection" class="form-item" style="display: none;">
                        <label class="form-label required">
                            Code OTP
                            <small style="color: #ff4d4f;">(Saisir le code OTP envoy√© par mail)</small>
                        </label>
                        <input type="number" id="otpInput" maxlength="6" placeholder="Entrez le code OTP"
                            class="fancy-input" />
                    </div>

                    <div id="otpError"
                        style="color: #ff4d4f; font-size: 13px; font-weight: 500; margin-top: 4px;"></div>

                    <div id="submitSection" class="buttons">
                        <button id="submitBtn" type="submit" class="submit-btn">
                            <span id="submitBtnText">G√©n√©rer un Code OTP</span>
                        </button>
                    </div>

                    <div id="otpVerifySection" class="buttons" style="display: none;">
                        <button id="verifyBtn" type="button" class="submit-btn">Valider</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</html>
